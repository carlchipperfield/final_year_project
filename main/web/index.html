<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="UTF-8">

    <title>Network Traffic</title>

    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/css/core.css" >

    <script src="/static/js/libraries/jquery-1.8.2.min.js"></script>
    <script src="/static/js/libraries/angular.min.js"></script>
    <script src="/static/js/core.min.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Cisco VCS Diagnostic Tool</h1>
            <h2>Network Traffic</h2>
        </header>

        <div id="content-wrapper">

            <div id="panels">
                <!--<section id="snapshots" ng-controller="SnapshotsController">
                    <h3>Snapshots</h3>
                    <div class="snapshot" ng-repeat="snapshot in snapshots">
                        <a href="#" ng-click="delete(snapshot.id)">Delete</a>
                        <dl>
                            <dt>Name</dt><dd>{{snapshot.name}}</dd>
                            <dt>Date</dt><dd>{{snapshot.created}}</dd>
                        </dl>
                    </div>
                </section>-->
            </div>

            <div id="content">
                <section id="upload" ng-controller="SnapshotUploadCtrl">
                    <h3>Upload snapshot</h3>
                    <form ng-submit="uploadSnapshot()">
                        <fieldset>
                            <div>
                                <label for="title">Title</label>
                                <input type="text" name="title" ng-model="title">
                            </div>
                            <div>
                                <label for="description">Description</label>
                                <textarea name="description" ng-model="desc"></textarea>
                            </div>
                            <div>
                                <label for="snapshot-file">Logfile</label>
                                <input type="file" name="snapshot" onchange="angular.element(this).scope().setFile(this)">
                                <progress min="0" max="100" value="0">In progress</progress>
                            </div>
                        </fieldset>
                        <input type="submit" value="Upload">
                    </form>
                </section>
            </div>
        </div>

        <footer>
        </footer>

    </div>

<body>

</html>
