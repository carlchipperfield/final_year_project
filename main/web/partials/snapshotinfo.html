<div class="info">
    <table class="table">
        <tbody>
            <tr>
                <th>Title</th>
                <td>{{snapshot.title}}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{snapshot.desc}}</td>
            </tr>
            <tr>
                <th>Creation method</th>
                <td>{{snapshot.creation_method | capitalize}}</td>
            </tr>
            <tr>
                <th>Creation time</th>
                <td>{{snapshot.creation_time | formatdate}}</td>
            </tr>
            <tr>
                <th>Logfile</th>
                <td>{{snapshot.creation_logfile}}</td>
            </tr>
            <tr>
                <th>Start</th>
                <td>{{snapshot.start | formatdate}}</td>
            </tr>
            <tr>
                <th>End</th>
                <td>{{snapshot.end | formatdate}}</td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn" ng-click="remove()">Remove</button>
    </div>
</div>
