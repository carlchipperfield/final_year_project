<section id="snapshots">

    <ul class="nav nav-tabs nav-stacked">

      <li class="snapshot" ng-repeat="snapshot in snapshots" title="{{snapshot.desc}}">
        <a href="" ng-click="display_snapshot_detailed($index)">

            <i class="icon-chevron-right" style="float:right;"></i>
            
            <ul class="unstyled">
                <li>{{snapshot.title}}</li>
                <li>{{snapshot.creation_time | formatdate}}</li>
            </ul>
        </a>
      </li>

    </ul>

</section>
