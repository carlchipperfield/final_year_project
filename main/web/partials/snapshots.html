<div id="panels" ng-include src="'/partials/snapshotlist.html'"></div>

<div id="content">
    <div>
        <div id="test">
            <h3>{{currentsnapshot.title}}</h3>
            <div id="snapshot-view-selector">
                <select ng-model="currentview" ng-options="view for view in snapshotviews">
                </select>
            </div>
            <div class="clearfloat"></div>
        </div>

        <div ng-switch on="currentview">
            <section ng-switch-when="Information" ng-include src="'/partials/snapshotinfo.html'"></section>
            <section ng-switch-when="Statistics" ng-include src="'/partials/snapshotstats.html'"></section>
            <section ng-switch-when="Network Messages" ng-include src="'/partials/messages.html'"></section>
        </div>
    </div>
</div>
