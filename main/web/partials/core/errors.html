<div id="error-container" ng-controller="ErrorCtrl">
    <div class="alert alert-{{error.type}}" ng-repeat="error in errors">
        <button type="button" class="close" data-dismiss="alert" ng-click="removeError($index)">&times;</button>
        <p class="error-message"><span class="error-type">{{error.title}}</span>{{error.message}}</p>
    </div>
</div>
