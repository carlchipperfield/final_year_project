<section ng-include="'/partials/networktraffic/snapshotfilter.html'" ng-show="filterDisplayed"
ng-controller="SnapshotFilter"></section>

<section ng-controller="NetworkMessagesCtrl">

    <pagination
        num-pages="pagination.totalPages"
        current-page="pagination.currentPage"
        boundary-links="true">
    </pagination>

    <div id="networkmessages" ng-repeat="networkmessage in networkmessages.networkmessages">
        <networkmessage
            data="networkmessage"
            total="networkmessages.total"
            index="$index"
            offset="pagination.offset">
        </networkmessage>
    </div>

    <pagination
        num-pages="pagination.totalPages"
        current-page="pagination.currentPage"
        boundary-links="true">
    </pagination>

</section>
