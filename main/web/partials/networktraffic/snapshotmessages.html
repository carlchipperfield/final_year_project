<section ng-include="'/partials/networktraffic/snapshotfilter.html'" ng-show="filterDisplayed"
ng-controller="SnapshotFilter"></section>

<section ng-controller="NetworkMessagesCtrl">

    <pagination pagination="pagination"></pagination>

    <div id="networkmessages" class="info networkmessage"
            ng-repeat="networkmessage in networkmessages.networkmessages">

        <networkmessage
            data="networkmessage"
            total="pagination.total"
            index="$index"
            offset="pagination.offset">
        </networkmessage>

    </div>

    <pagination pagination="pagination"></pagination>

</section>
