<div ng-controller="SnapshotCtrl">

    <div ng-show="isSnapshot()">

        <div class="titlebar">
            <h3>{{snapshot.title}}</h3>

            <div id="snapshot-view-selector">
                <select title="Select snapshot view.." ng-model="activeSnapshotView" ng-options="view for view in snapshotViews">
                </select>
            </div>

            <div ng-switch on="activeSnapshotView">
                <button title="Filter network messages" ng-switch-when="Network Messages" class="btn btn-mini" ng-click="toggleFilter()">
                <i class="icon-filter"></i></button>

                <button title="Filter SIP dialogs" ng-switch-when="SIP Dialogs" class="btn btn-mini" ng-click="toggleFilter()">
                <i class="icon-filter"></i></button>

                <button title="Snapshot notes" class="btn btn-mini" ng-click="toggleNotes()">
                <i class="icon-comment"></i></button>
            </div>

            <div class="clearfloat"></div>
        </div>

        <div ng-switch on="activeSnapshotView">

            <section ng-show="notesDisplayed"
                ng-include="'/partials/networktraffic/snapshotnotes.html'">
            </section>

            <section ng-switch-when="Details"
                ng-include="'/partials/networktraffic/snapshotinfo.html'">
            </section>

            <section ng-switch-when="Statistics"
                ng-include="'/partials/networktraffic/snapshotstats.html'">
            </section>

            <section ng-switch-when="SIP Dialogs"
                ng-include="'/partials/networktraffic/sipdialogs.html'">
            </section>

            <section ng-switch-when="Network Messages"
                ng-include="'/partials/networktraffic/snapshotmessages.html'">
            </section>

            <section ng-switch-when="Tagged"
                ng-include="'/partials/networktraffic/tagged.html'">
            </section>
        </div>
    </div>

    <div ng-hide="isSnapshot()">
        <p>No snapshot to display. <a href="/networktraffic/upload">Upload</a> a snapshot logfile.</p>
    </div>

</div>
