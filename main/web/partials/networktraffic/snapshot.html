<div ng-controller="SnapshotCtrl">

    <div ng-show="isSnapshot()">

        <div class="titlebar">
            <h3>{{snapshot.title}}</h3>

            <div id="snapshot-view-selector">
                <select ng-model="activeSnapshotView" ng-options="view for view in snapshotViews">
                </select>
            </div>

            <div ng-switch on="activeSnapshotView">
                <button ng-switch-when="Network Messages" class="btn btn-mini" ng-click="toggleFilter()">
                <i class="icon-filter"></i></button>
            </div>

            <div class="clearfloat"></div>
        </div>

        <div ng-switch on="activeSnapshotView">
            <section ng-switch-when="Details" ng-include="'/partials/networktraffic/snapshotinfo.html'"></section>
            <section ng-switch-when="Statistics" ng-include="'/partials/networktraffic/snapshotstats.html'"></section>
            <section ng-switch-when="Network Messages" ng-include="'/partials/networktraffic/snapshotmessages.html'"></section>
        </div>
    </div>

    <div ng-show="isNoSnapshot()">
        <p>No snapshot to display. <a href="/networktraffic/upload">Upload</a> a snapshot logfile.</p>
    </div>

</div>
