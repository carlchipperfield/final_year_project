<div ng-controller="UploadSnapshotCtrl">

    <form class="form-horizontal" ng-submit="upload()">

        <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" name="title" ng-model="title">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea name="description" ng-model="desc"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="snapshot">Logfile</label>
            <div class="controls">
                <input type="file" name="snapshot" onchange="angular.element(this).scope().setFile(this)">
                <progress min="0" max="100" value="0">In progress</progress>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Upload">
                <button type="button" class="btn">Cancel</button>
            </div>
        </div>

    </form>

</div>
